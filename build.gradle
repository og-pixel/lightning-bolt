plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'application'
}

group 'com.miloszjakubanis'
version '0.0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

//Main class
mainClassName = 'com.miloszjakubanis.MainKt'

javafx {
    version = '12'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    //Kotlin Concurrency library, coroutines
//    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
    }

//Makes sure fxml files are packed
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
//            includes = ["*.fxml"]
        }
    }
}

//Additional Kotlin configuration
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}